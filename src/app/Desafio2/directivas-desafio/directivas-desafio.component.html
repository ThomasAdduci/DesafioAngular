<h1>Desafio 2</h1>

<h2 *ngIf="nombre != ''">Hola, mi nombre es {{ nombre }} profesor de la clase</h2>

<h3>Las notas de los alumnos de mi clase son:</h3>
<ol>
    <li *ngFor="let alumno of alumnos">
        {{alumno.nombre | uppercase}} {{alumno.apellido | uppercase}} <span [ngClass]="alumno.nota == 'Aprobado' ? 'Verde' : 'Rojo'">{{alumno.nota}}</span>
    </li>
</ol>
